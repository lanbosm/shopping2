<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结账</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_b1as4qcc70hpvi.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <style>

    </style>
</head>
<body>
    <div class="header">
    <div class="container">
        <div class="logo">
            <a class="navbar-brand"><img src="../images/logo.jpg" alt="Brand"></a>
        </div>

        <div class="header-nav navbar " id="header-nav">
            <div class="staff">{staff}</div>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    {queue}
                </ul>
                <a class="custom-add" onclick="queueTools.addCustom();">+</a>
                <a class="custom-remove" onclick="queueTools.removeCustom();">-</a>
                <div class="menu-box">
                    <a class="contact-btn" onclick="queueTools.contact(this);">
                        <i class="icon icon-snan"></i>
                    </a>
                    <a class="exit-btn" onclick="queueTools.exit();">
                        <i class="icon icon-exit"></i>
                        退出
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
    <div class="wrap bill-wrap">
        <div class="main">
            <div class="bill">
                <div class="container bill-header">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <a class="btn btn-default back-btn pull-left"><<  返回</a>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8 text-center">
                            <h3>结账</h3>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 pull-right">
                            <a class="btn btn-default ok-btn pull-right">确认  >></a>
                        </div>
                    </div>
                </div>

                <div class="container bill-custom">
                         <div class="row">
                             <div class="col-nn-30">
                                <a class="btn btn-default custom-btn btn-block">
                                    <span class="glyphicon glyphicon-user"></span> 顾客
                                </a>
                            </div>
                             <div class="col-nn-23 ">
                                 <a class="btn btn-default  coupon-btn btn-block">
                                     <b>优惠券</b><span>- ¥  20.00</span>
                                 </a>
                             </div>
                             <div class="col-nn-23">
                                 <a class="btn btn-default  point-btn btn-block">
                                     <b>100积分</b><span>- ¥  10.00</span>
                                 </a>
                             </div>
                             <div class="col-nn-23">
                                 <a class="btn btn-default  balance-btn btn-block">
                                     <b>¥  20余额</b><span>- ¥  20.00</span>
                                 </a>
                             </div>
                         </div>
                </div>

                <div class="container bill-body">
                        <div class="row">
                            <div class="col-nn-30  left-con">
                                    <a class="btn btn-default scan-btn btn-block">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 扫码
                                    </a>
                                    <a class="btn btn-default  money-btn btn-block">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 现金
                                    </a>
                                    <div class="btn btn-default  card-btn btn-block">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 刷卡
                                    </div>
                                </div>
                                <div class="col-nn-70 right-con">
                                        <!--默认无选择-->
                                        <div class="tab-con tab-con-0 text-center tab-show">
                                                <h1 class="pay-amount ">￥ 21.50</h1>
                                                <p class="pay-tips ">请选择一个付款方式</p>
                                        </div>

                                        <!--默认无选择-->
                                        <div class="tab-con tab-con-1 text-center">
                                               刷卡方式
                                        </div>

                                        <!--默认无选择-->
                                        <div class="tab-con tab-con-2 text-center">
                                                 现金方式
                                        </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

    <script type="text/javascript" src="/js/header.js"></script>

</body>
</html>
