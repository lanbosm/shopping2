<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>注册页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_b1as4qcc70hpvi.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <style>
        .layui-layer-loading .layui-layer-content {
            margin: 0 auto;
        }
    </style>

</head>
<body>
   <div class="wrap">
       <div class="login_main" id="main">
           <div class="container" >
                <div class="row">
                     <div class="left-con col-md-6 ">
                     </div>

                     <div class="right-con col-md-6 col-xs-12">
                            <div class="register-box pr">
                                    <div class="register-row1 pr" >
                                        <a class="logo"></a>
                                        <span class="weclome">
                                            <h1 >欢迎来到 阿喔优品</h1>
                                            <small >阿喔优品 专业核销平台</small>
                                        </span>
                                    </div>
                                        <div class="register-row2 pr">
                                             <h3>欢迎回来</h3>
                                        </div>
                                        <div class="register-row3 pr">
                                            <div class="register-row3-input">
                                                <label for="username" class="username"></label>
                                                 <input   type="text" name="username" id="username" v-model="username" placeholder="请输入账号" />
                                            </div>
                                            <div class="register-row3-input">
                                                <label for="password" class="password"></label>
                                                <input type="password" name="username" id="password"  v-model="password" v-on:keyup.enter="toLogin();" placeholder="请输入密码"/>
                                            </div>
                                        </div>
                                        <div class="register-row4 pr">
                                                <a class="btn login" @click="toLogin()">登录</a>
                                                <p>如登录出现异常，请清理浏览器缓存后再尝试。</p>
                                        </div>
                                        <div class="register-row5 pr">
                                            <p>Powered by ©2012-2016 aouyoupin.cn</p>
                                        </div>
                            </div>
                     </div>
                </div>
           </div>
      </div>
   </div>
    
</body>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../../js/jsbn.js"></script>


<script type="text/javascript" src="../js/login.js"></script>
<script>

    function checkLogin(){
        var check=true;
        var username=$("#username").val();
        var password=$("#password").val();

        if(!username){
            alert("请输入用户名;")
            check=false;
        }
        if(!password && check){
            alert("请输入密码;")
            check=false;
        }
        return check;
    }

    $(function(){



   });

</script>
</html>
