<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结账</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_b1as4qcc70hpvi.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <style>

    </style>
</head>
<body>
    <div class="header">
    <div class="container-fluid ">
        <div class="logo">
            <a class="navbar-brand"><img src="../images/logo.jpg" alt="Brand"></a>
        </div>

        <div class="header-nav navbar " id="header-nav">
            <div class="staff">{staff}</div>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    {queue}
                </ul>
                <a class="custom-add" onclick="queueTools.addCustom();">+</a>
                <a class="custom-remove" onclick="queueTools.removeCustom();">-</a>
                <div class="menu-box">
                    <a class="contact-btn" onclick="queueTools.contact(this);">
                        <i class="icon icon-snan"></i>
                    </a>
                    <a class="exit-btn" onclick="queueTools.exit();">
                        <i class="icon icon-exit"></i>
                        退出
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
    <div class="wrap bill-wrap">
        <div class="main" id="main">
            <div class="bill">
                <div class="container bill-header">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                            <a class="btn btn-default back-btn pull-left" @click="toBack();"><<  返回</a>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8 text-center">
                            <h3>结账</h3>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 pull-right">
                            <a class="btn btn-default ok-btn pull-right"  @click="toPrint();">确认  >></a>
                        </div>
                    </div>
                </div>

                <div class="container bill-custom">
                         <div class="row">
                             <div class="col-nn-30">
                                <a class="btn btn-default custom-btn btn-block">
                                    <span class="glyphicon glyphicon-user"></span> 顾客
                                </a>
                            </div>
                             <div class="col-nn-23 ">
                                 <a class="btn btn-default  coupon-btn btn-block" :class={'cur':choice.fir} @click="choiceDis('fir')">
                                     <b>优惠券</b><span>- ¥  20.00</span>
                                 </a>
                             </div>
                             <div class="col-nn-23">
                                 <a class="btn btn-default  point-btn btn-block" :class={'cur':choice.sec} @click="choiceDis('sec')">
                                     <b>100积分</b><span>- ¥  10.00</span>
                                 </a>
                             </div>
                             <div class="col-nn-23">
                                 <a class="btn btn-default  balance-btn btn-block" :class={'cur':choice.thr} @click="choiceDis('thr')">
                                     <b>¥  20余额</b><span>- ¥  20.00</span>
                                 </a>
                             </div>
                         </div>
                </div>

                <div class="container bill-body">
                        <div class="row">
                            <div class="col-nn-30  left-con">
                                    <a class="btn btn-default scan-btn btn-block" @click="switchPay(0)" :class={'on':index==0}>
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 扫码
                                    </a>
                                    <a class="btn btn-default  money-btn btn-block"  @click="switchPay(1)" :class={'on':index==1}>
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 现金
                                    </a>
                                    <div class="btn btn-default  card-btn btn-block"  @click="switchPay(2)" :class={'on':index==2}>
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 刷卡
                                    </div>
                                </div>
                                <div class="col-nn-70 right-con">
                                        <!--默认无选择-->
                                        <div class="tab-con tab-con-0 text-center " :class={'tab-show':index==0}>
                                                <h1 class="pay-amount ">￥ 21.50</h1>
                                                <p class="pay-tips "> {{ message }}</p>
                                                <child msg="hello!"></child>
                                        </div>

                                        <!--默认无选择-->
                                        <div class="tab-con tab-con-1 text-center" :class={'tab-show':index==2}>
                                               刷卡方式
                                        </div>

                                        <!--现金方式-->
                                        <div class="tab-con tab-con-2 text-center" :class={'tab-show':index==1}>
                                                <div class="list-box ">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th>价格</th>
                                                                <th>付款</th>
                                                                <th>找零</th>
                                                                <th>支付方式</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="text-left">
                                                            <tr>

                                                                <td>70</td>
                                                                <td><span>1000</span></td>
                                                                <td>30</td>
                                                                <td>现金</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="calc-box ">
                                                       <ul class="clearfix">
                                                           <li>1</li>
                                                           <li>2</li>
                                                           <li>3</li>
                                                           <li>+10</li>
                                                           <li>2</li>
                                                           <li>3</li>
                                                           <li>4</li>
                                                           <li>+20</li>
                                                           <li>7</li>
                                                           <li>8</li>
                                                           <li>9</li>
                                                           <li>+50</li>
                                                           <li>C</li>
                                                           <li>0</li>
                                                           <li>.</li>
                                                           <li>X</li>
                                                       </ul>
                                                </div>
                                        </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>



    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/bill.js"></script>
    <script>


 //        var MyComponent = Vue.extend({
//            // 选项
//            replace: false,
//            template: '<div>A custom component!</div>',
//
//        })
//        Vue.component('my-component', MyComponent);






    </script>
</body>
</html>
