<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<title>订单页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_b1as4qcc70hpvi.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>

<body>
	<div class="header">
    <div class="container">
        <div class="logo">
            <a class="navbar-brand"><img src="../images/logo.jpg" alt="Brand"></a>
        </div>

        <div class="header-nav navbar " id="header-nav">
            <div class="staff">{staff}</div>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    {queue}
                </ul>
                <a class="custom-add" onclick="queueTools.addCustom();">+</a>
                <a class="custom-remove" onclick="queueTools.removeCustom();">-</a>
                <div class="menu-box">
                    <a class="contact-btn" onclick="queueTools.contact(this);">
                        <i class="icon icon-snan"></i>
                    </a>
                    <a class="exit-btn" onclick="queueTools.exit();">
                        <i class="icon icon-exit"></i>
                        退出
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
	<div class="wrap">
		<!-- main -->
			<div class="main">
				<div class="container bill">
						<div class="row bill-header" >
							<div class="col-xs-12">
								 <div class="con">
									<a class="btn btn-default  back">返回</a>
									<span class="title">结账</span>
									<a class="btn btn-default  ok">确定</a>
								 </div>
							</div>
						</div>
						<div class="row bill-body" >
							<div class="col-xs-12 bill-body-top">
									我是内容头
							</div>
							<div class="col-xs-4 bill-body-left">
								我是内容左
							</div>
							<div class="col-xs-8 bill-body-right">
								我是内容右
							</div>
						</div>
				</div>
			</div>

			

	</div>

		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>

		<script type="text/javascript" src="../js/header.js"></script>
		<script>

		</script>
	

</body>
</html>
