<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_b1as4qcc70hpvi.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <style>

    </style>
</head>
<body>
    <div class="header">
    <div class="container-fluid ">
        <div class="logo">
            <a class="navbar-brand"><img src="../../images/logo.jpg" alt="Brand"></a>
        </div>

        <div class="header-nav navbar " id="header-nav">
            <div class="staff">{staff}</div>
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    {queue}
                </ul>
                <a class="custom-add" onclick="queueTools.addCustom();">+</a>
                <a class="custom-remove" onclick="queueTools.removeCustom();">-</a>
                <div class="menu-box">
                    <a class="contact-btn" onclick="queueTools.contact(this);">
                        <i class="icon icon-snan"></i>
                    </a>
                    <a class="exit-btn" onclick="queueTools.exit();">
                        <i class="icon icon-exit"></i>
                        退出
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>
    <div class="wrap print-wrap">
        <div class="main" id="main">
            <div class="print">
                <div class="container print-header">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-2">
                           <!--  <a class="btn btn-default back-btn pull-left" @click="toBack();"><<  返回</a> -->
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8 text-center">
                            <h3>价格 : <span>¥  70.00</span></h3>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 pull-right">
                            <a class="btn btn-default ok-btn pull-right"  @click="toNext();">下个订单  >></a>
                        </div>
                    </div>
                </div>

                <div class="container print-custom">
                         <div class="row">
                             <div class="col-xs-12">
                                <a class="btn btn-default print-btn btn-block" @click="printBill();">
                                    打印
                                </a>
                            </div>
                         </div>
                </div>

                <div class="container print-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="print-box print-box-0 show">
                                <table class="table">
                                    <caption class="text-center">打印表格</caption>
                                    <thead class="text-center">
                                    <tr>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Username</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="print-box print-box-1">
                                打印2
                            </div>
                        </div>
                    </div>

            </div>
        </div>



    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/print.js"></script>
    <script>







    </script>
</body>
</html>
