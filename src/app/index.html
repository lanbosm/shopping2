<head>
	<meta charset="utf-8"/>
	<title>首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />

	<link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_hpjhwe2we5e6zuxr.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<style>
		/* transition animate */
		.fade-enter-active, .fade-leave-active {
			transition: opacity .5s
		}
		.fade-enter, .fade-leave-active {
			opacity: 0
		}


		.slide-enter-active {
			transition: all .3s ease;
		}
		.slide-leave-active {
			/* transition: all .3s cubic-bezier(1.0, 0.5, 0.8, 1.0); */
		}
		.slide-enter, .slide-leave-active {
			transform: translateX(10px);
			opacity: 0;
		}

	</style>
</head>

<body>
	<div class="wrap">
		<!-- container -->
		<div class="main" id="main">
				<app-header></app-header>

				<transition name="slide">
						<router-view></router-view>
				</transition>

				<!--顾客-->
				<layer-custom v-if="showCustomModal"></layer-custom>
				<!--导购员-->
				<layer-shopadmin v-if="showShopAdminModal"></layer-shopadmin>

				<!--优惠券-->
				<layer-coupon v-if="showCouponModal"></layer-coupon>

				<!--充值-->
				<layer-recharge v-if="showRechargeModal"></layer-recharge>
			</div>
		</div>


		<!-- main -->
	</div>


<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

</script>
</body>
</html>
