<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<title>阿喔优品收银系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<meta http-equiv="content-type" content="textml; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />


	<link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_hpjhwe2we5e6zuxr.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css" />

	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		/* transition animate */
		.fade-enter-active, .fade-leave-active {
			transition: opacity .3s
		}
		.fade-enter, .fade-leave-active {
			opacity: 0
		}


		.slide-enter-active {
			transition: all .3s ease;
		}
		.slide-leave-active {
			/* transition: all .3s cubic-bezier(1.0, 0.5, 0.8, 1.0); */
		}
		.slide-enter, .slide-leave-active {
			transform: translateX(10px);
			opacity: 0;
		}

	</style>
</head>

<body>
	<div class="wrap">
			<!-- container -->
			<div class="main" id="main">
					<!--头导航-->
					<app-header ref="header"></app-header>

					<app-center-loading v-if="waiting"></app-center-loading>

					<!--主体-->
					<transition name="slide">
							<router-view></router-view>
					</transition>


					<!--顾客-->
					<layer-custom v-if="showCustomModal"></layer-custom>
					<!--导购员-->
					<layer-shopadmin v-if="showShopAdminModal"></layer-shopadmin>

					<!--优惠券-->
					<layer-coupon v-if="showCouponModal"></layer-coupon>

					<!--充值-->
					<layer-recharge v-if="showRechargeModal"></layer-recharge>

					<!--消息-->
					<transition name="fade">
						<layer-msg v-if="showMsgModal"></layer-msg>
					</transition>
					<!--日记-->
					<layer-log v-if="showLogModal"></layer-log>

					<!--备用金-->
					<layer-cash v-if="showCashModal"></layer-cash>


			</div>
		</div>


		<!-- main -->
	</div>


<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/swiper.min.js"></script>
<script type="text/javascript" src="/js/jquery.qrcode.min.js"></script>

<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/index.js"></script>


<script type="text/javascript">

//统计代码

	
</script>
</body>
</html>
